name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15.6' # The Go version to download (if necessary) and use.

      # Run testing on the code
      - name: Run testing
        run: go test -v -cover ./...