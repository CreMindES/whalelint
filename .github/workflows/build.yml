name: build
on: 
  pull_request:
    branches:
      - "*"
    tags-ignore:
      - '*.*'
  push:
    branches:
      - "*"
    tags-ignore:
      - '*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.5' # The Go version to download (if necessary) and use.

      # Run testing on the code
      - name: Run testing
        run: go test -v -cover ./...
